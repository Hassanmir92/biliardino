<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biliardino</title>
  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/vendor/avgrund.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">

  <!-- JS -->
  <script type="text/javascript" src="./js/mapStyle.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.avgrund.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
  <script type="text/javascript" src="./js/login.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/avgrund.js"></script>
  <script type="text/javascript" src="./js/sidebar.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#"><img class="menu" src="images/back.png" width="40"></a></li>
        </ul>
      </nav>
      <div class="content">
          <div class="add-club">
            <img src="images/plus.png" id="add-club" width="20">
          </div>
          <div class="tile club-form">
            <form class="pure-form pure-form-aligned" id="club" action="/clubs" method="post">
                <div>
                  <label for="name">Name</label><br>
                  <input id="name" type="text" name="name">
                </div>
                <div>
                  <label for="address">Address</label><br>
                  <input id="places-input" type="text" name="address">
                </div>
                <div>
                  <label for="Description">Description</label><br>
                  <input id="description" type="text" name="description">
                </div>
                <div>
                  <label for="numberOfTables">Number of tables</label><br>
                  <input id="numberOfTables" type="text" name="numberOfTables">
                </div>
                <div>
                  <label for="bookable">Bookable</label><br>
                  <select name="bookable" id="bookable">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                  </select>
                </div>
                <div class="pure-controls">
                  <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </form>
          </div>
          <div class="all-clubs">
          </div>
        </div>
    </div>
    <div class="sidebar"></div>
  </main>
  <div id="map">
  </div>
  <img id="logo" src="./images/logo-new.png">
</body>
</html>
