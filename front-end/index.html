<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biliardino</title>
  <link rel="stylesheet" type="text/css" href="./css/foundation.css">
  <link rel="stylesheet" type="text/css" href="./css/vendor/avgrund.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="./js/mapStyle.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.avgrund.js"></script>
  <script type="text/javascript" src="./js/vendor/foundation.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
  <script type="text/javascript" src="./js/login.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/avgrund.js"></script>
</head>
<body>
  <div class="blur">
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Biliardino</li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li id="login-button" class="logged-out"><a href="#">Login</a></li>
          <li id="signup-button" class="logged-out"><a href="#">Signup</a></li>
          <li class="logged-in">Hello, <span class="username"></span></li>
          <li class="logged-in logout-link"><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="callout primary">
      <h3>Add Club</h3>
      <form id="club" action="/clubs" method="post">
        <input id="name" type="text" name="name" placeholder="Name">
        <input id="description" type="text" name="description" placeholder="Description">
        <input id="image" type="text" name="image" placeholder="Image">
        <input id="places-input" type="text" name="address" placeholder="Address">
        <input id="bookable" type="text" name="bookable" placeholder="Bookable?">
        <input class="button form-submit close-reveal-modal" type="submit" value="Add Club" data-close>
      </form>
    </div>

    <div id="map"></div>
  </div>
</body>
</html>
