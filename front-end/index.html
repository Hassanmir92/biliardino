<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biliardino</title>
  <!-- CSS -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/vendor/avgrund.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

  <!-- JS -->
  <script type="text/javascript" src="./js/mapStyle.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="./js/vendor/jquery.avgrund.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
  <script type="text/javascript" src="./js/login.js"></script>
  <script type="text/javascript" src="./js/indexClub.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/avgrund.js"></script>
</head>
<body>
  <div class="blur">
    <nav>
      <ul class="topbar">
        <li><img src="images/logo.png"></li>
        <!-- <li id="login-button" class="logged-out"><a href="#">Login</a></li>
        <li id="signup-button" class="logged-out"><a href="#">Signup</a></li>
        <li class="logged-in">Hello, <span class="username"></span></li>
        <li class="logged-in logout-link"><a href="#">Logout</a></li> -->
      </ul>
    </nav>

    <main>
      <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-3-8">
          <div class="add-club">
            <img src="images/plus.png" id="add-club" width="20">
            <br>
            <label>Add Bar</label>
          </div>
          <div class="tile club-form">
            <form class="pure-form pure-form-aligned" id="club" action="/clubs" method="post">
              <fieldset>
                <div class="pure-control-group">
                  <label for="name">Name</label><br>
                  <input id="name" type="text" name="name" placeholder="Name">
                </div>
                <div class="pure-control-group">
                  <label for="Description">Description</label><br>
                  <input id="description" type="text" name="description" placeholder="Description">
                </div>
                <div class="pure-control-group">
                  <label for="numberOfTables">Number of tables</label><br>
                  <input id="numberOfTables" type="text" name="numberOfTables" placeholder="Number of tables">
                </div>
                <div class="pure-control-group">
                  <label for="website">Website</label><br>
                  <input id="website" type="text" name="website" placeholder="Website Link">
                </div>
                <div class="pure-control-group">
                  <label for="address">Address</label><br>
                  <input id="places-input" type="text" name="address" placeholder="Address">
                </div>
                <div class="pure-control-group">
                  <label for="bookable">Bookable</label><br>
                  <input id="bookable" type="text" name="bookable" placeholder="Bookable?">
                </div>
                <div class="pure-controls">
                  <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="all-clubs">
          </div>
        </div>
        <div class="content pure-u-1 pure-u-md-5-8">
          <div id="map"></div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
